<div class="card">
    <div class="card-body">
        <form #formTodo='ngForm' (ngSubmit)="onClick(formTodo)">
            <div class="form-group">
                <label for="fname">Add ToDo</label>
                <input ngModel required name="todoItem" type="text" class="form-control" id="fname">
            </div>
            <button
            type="submit"
             [disabled]="formTodo.invalid" class="btn btn-primary btn-block">Add
                Todo</button>



        </form>
    </div>
</div>
