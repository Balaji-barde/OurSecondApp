<div class="card">
    <div class="card-body">
        <ul class="list-group  " *ngIf="todos.length>0;else noTodos">
            <li *ngFor="let todo of todos; index as i" class="list-group-item d-flex justify-content-between ">
                <strong>{{todo.todoItem}}</strong>
              <div>
                    <button
                    (click)="onEdit(todo)"
                    mat-mini-fab color="primary" class="mr-2">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button
                    (click)="onTodoRemove(todo.todoId)"
                     mat-mini-fab color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>

<ng-template  #noTodos>
<p class="alert alert-info">
    No todos items found !!!!
</p>
</ng-template>
