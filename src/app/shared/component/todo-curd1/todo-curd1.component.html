<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="todo">Add Todo</label>
                    <input #todoItem id="todo" class="form-control mb-2">
                    <button  mat-raised-button color="primary"   *ngIf="!isInEditMode" (click)="OnTodoAdd(todoItem)" class=" btn-block">Add Todo</button>
                    <button *ngIf="isInEditMode" (click)="OnTodoUpdate(todoItem)" class="btn btn-info btn-block">Update
                        Todo</button>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    <li *ngFor="let todo of todosArr; index as i"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <strong> {{todo.todoItem}}</strong>
                        <div>
                            <button  mat-raised-button color="primary" (click)="OnTodoEdit(todo)" class="  mr-2">Edit</button>
                            <button  mat-raised-button color="warn"   (click)="OnTodoRemove(todo.todoId)" class="">Remove</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
