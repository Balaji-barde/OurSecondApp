<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="form-group mb-3">
          <label for="todoItem" class="form-label">Add a Todo</label>
          <input #todoItem type="text" id="todoItem" class="form-control">
        </div>

        <button mat-raised-button color="primary" class="d-block w-100 mb-2" *ngIf="!isInEditMode"
          (click)="onTodoAdd(todoItem)">
          Add Todo
        </button>

        <button mat-raised-button color="accent" class="d-block w-100" *ngIf="isInEditMode"
          (click)="OnTodoUpdate(todoItem)">
          Update Todo
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <ul class="list-group" *ngIf="todosArr.length > 0; else noTodos">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todosArr">

            <strong>
              {{ todo.todoItem }}
            </strong>

            <div class="d-flex align-items-center">
              <button mat-mini-fab color="primary" aria-label="Edit todo" class="mr-2" (click)="OnTodoEdit(todo)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-mini-fab color="warn" aria-label="Remove todo" (click)="OnTodoRemove(todo.todoId)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </li>
        </ul>

        <ng-template #noTodos>
          <p class="alert alert-info mb-0 text-center">
            You have no todos yet â€” add your first one!
          </p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
