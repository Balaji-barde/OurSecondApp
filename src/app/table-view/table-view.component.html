<!-- <p>table-view works!</p> -->
<h2>empArr</h2>

<div class="table table-bordered">
<div class="thead">
    <tr>
<th>empId</th>
<th>empName</th>
<th>designation</th>
<th>department</th>
<th>salary</th>
<th>isPermanent</th>
<th>email</th>
<th>contact</th>
    </tr>

</div>
<tbody>
    <tr *ngFor="let emp of empArr">
        <td>{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.department}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.isPermanent}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.contact}}</td>
     
    </tr>
</tbody>

</div>
